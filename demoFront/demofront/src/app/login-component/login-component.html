<div class="row mt-4">
    <div class="col-md-4 offset-md-4">
        <div class="text-center">
            <img src="https://minhaempresa.receita.rs.gov.br/upload/recortes/202502/12121530_606_GD.jpg"
                class="img-fluid">
            <h5 class="mt-3">Acesso ao sistema</h5>
        </div>
    </div>
    <hr />
    <div class="alert alert-danger" *ngIf="mensagem"> <strong>{{ mensagem }}</strong></div>
    <div class="d-flex justify-content-center vh-100">
        <form class="col-md-4" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <label>Eamil de acesso:</label>
            <input type="email" class="form-control" placeholder="Digite aqui" formControlName="email" />
            @if (email?.touched && email?.errors) {
            <div class="text-danger">
                @if (email?.errors?.['required']) { Informe o email. }
            </div>
            }
            <br />

            <label>Senha de acesso</label>
            <input type="password" class="form-control" placeholder="Digite aqui" formControlName="senha">
            @if (senha?.touched && senha?.errors) {
            <div class="text-danger">
                @if (senha?.errors?.['required']) { Informe a senha }
            </div>
            }
            <br />
            <div class="d-flex justify-content-center">
                <input type="submit" value="Acesso ao sistema" class="btn btn-dark">
            </div>
            <div class="text-center mt-4">
                <small>API para controle de empresa e funcion√°rio</small>
            </div>
        </form>
    </div>
</div>
